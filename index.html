<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="options-pane">
        <button class="btnBoardSize">Click to choose size of board</button>
        <fieldset>
            <legend>Select a style</legend>
            <div>
                <input type="radio" id="normal" name="options" checked>Normal
            </div>
            <div>
                <input type="radio" id="gradient" name="options">Gradient
            </div>
            <div>
                <input type="radio" id="colorful" name="options">Colorful
            </div>
        </fieldset>
        <fieldset>
            <legend>Select fill option</legend>
            <div>
                <input type="radio" id="freefill" name="fillstyle" checked>Free fill
            </div>
            <div>
                <input type="radio" id="strictfill" name="fillstyle">Strict
            </div>
        </fieldset>
    </div>
    <div id="container"></div>
</body>
</html>
